# NetlfiyCMS configuration
# https://www.netlifycms.org/docs/configuration-options/#configuration-file
backend:
  name: git-gateway

media_folder: public/img
public_folder: /img

collections:
  - name: "de_rubriken"
    label: "Deutsche Rubrik"
    folder: "content/de"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - {
          label: "Banner",
          name: "bannerImage",
          widget: "image",
          required: false,
        }
      - { label: "Inhalt", name: "body", widget: "markdown" }

  - name: "fr_rubriken"
    label: "Franzoesische Rubrik"
    folder: "content/fr"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - {
          label: "Banner",
          name: "bannerImage",
          widget: "image",
          required: false,
        }
      - { label: "Inhalt", name: "body", widget: "markdown" }
